run:
  skip-dirs:
    - mocks

  skip-files:
    - ".*test\\.go$"

linters:
  disable-all: true
  enable:
    # unused
    - deadcode
    - varcheck

    # bugs
    - errcheck
    - govet
    - staticcheck
    - typecheck
    - bodyclose
    - contextcheck
    - errorlint
    - exhaustive
    - exportloopref
    - forcetypeassert
    - durationcheck
    - gosec
    - makezero
    - noctx

    # style
    - gosimple
    - unconvert
    - wastedassign

    # complexity
    - cyclop

    # format
    - gci
    - gofmt
    - gofumpt
    - godot
    - whitespace

    # ban hammer
    - depguard

linters-settings:
  cyclop:
    max-complexity: 15
    skip-tests: true
  depguard:
    list-type: blacklist
    include-go-root: false
    packages-with-error-message:
      - log: "logging is allowed only by logger"
      - github.com/backend/logging: "logging library is deprecated. use logger instead"

issues:
  fix: true
